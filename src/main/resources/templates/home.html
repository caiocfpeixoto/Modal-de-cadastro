<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" th:href="@{/image/favicon.png}" />

	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/style.css}" rel="stylesheet" /></head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <img  src="https://www.eadcedepam.com.br/static/media/logo_caucaia.05b6d004c5fab5c506e1.png" alt="Logo de Caucaia">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="">Sobre o projeto</a></li>
                <li class="nav-item"><a class="nav-link" href="">Inscreva-se</a></li>
                <a><button type="button" class="btn btn-danger" 
                	data-toggle="modal" data-target="#ExemploModalCentralizado">Cadastrar-se</button></a>
                <li class="nav-item"><a class="nav-link" id="botacessarmoodle" href="http://ead.eadcedepam.com.br" role="button">Acessar os cursos</a></li>
				<!-- Modal -->
				<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="TituloModalCentralizado">Cadastro</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
					        <form th:action="${usuario.id == null} ? @{/usuarios/salvar}" 
	                              th:object="${usuario}" method="POST">
	                              
	                              <div th:replace="fragments/validacao :: validacao"></div>
	                              
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="inputNome">Nome</label>
								      <input type="text" class="form-control" id="inputNome" placeholder="Nome" 
										      autofocus="autofocus" th:field="*{nome}">
								    </div>
								    <div class="form-group col-md-6">
								      <label for="inputSobrenome">Sobrenome</label>
								      <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome"
								      		  autofocus="autofocus" th:field="*{sobrenome}">
								    </div>
								  </div>
								  <div class="form-group">
								      <label for="inputEmail4">Email</label>
								      <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
									      	autofocus="autofocus" field="email" 
		                               		classappend="fields.hasErrors('email')} ? 'is-invalid'" >
							      </div>
								  <div class="form-group">
									  <label for="inputAddress">Endereço</label>
									  <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
								  </div>
								  <div class="form-row">
								  	<div class="form-group col-md-6">
								      <label for="inputCPF">CPF</label>
								      <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
								    </div>
								  </div>
								  <div class="form-group">
									  <div class="custom-file">
										  <input type="file" class="custom-file-input" id="customFile">
										  <label class="custom-file-label" for="customFile">Escolher arquivo</label>
									  </div>
								  </div>
								  <div class="form-group">
								    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				        			<input type="hidden" id="id" th:field="*{id}"/>
				        			<button type="submit" class="btn btn-primary">Cadastrar</button>
								  </div>	
							</form>
				      </div>
				      <div class="modal-footer">
				        
				      </div>
				    </div>
				  </div>
				</div>
            </ul>
        </div>
    </nav>
</header>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<!-- 	MEUS JS -->
<script></script>
</body>
</html>
